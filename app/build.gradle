apply plugin: 'com.android.application'

android {
    compileSdkVersion 24
    buildToolsVersion "24.0.2"

    defaultConfig {
        applicationId "me.tysheng.xishi"
        minSdkVersion 14
        targetSdkVersion 24
        versionCode 13
        versionName "2.2"
        resConfigs "zh"
    }
    buildTypes {
        release {
            shrinkResources true
            zipAlignEnabled true
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    testCompile 'junit:junit:4.12'
    compile rootProject.ext.dependencies["appcompat-v7"]
    compile rootProject.ext.dependencies["design"]
    compile rootProject.ext.dependencies["cardview-v7"]
    compile rootProject.ext.dependencies["rxandroid"]
    compile rootProject.ext.dependencies["rxjava"]
    compile rootProject.ext.dependencies["retrofit"]
    compile rootProject.ext.dependencies["converter-fastjson-android"]
    compile rootProject.ext.dependencies["adapter-rxjava"]
    compile rootProject.ext.dependencies["picasso"]
    compile 'com.github.CymChad:BaseRecyclerViewAdapterHelper:v2.1.2'
    compile rootProject.ext.dependencies["photoview"]
    compile rootProject.ext.dependencies["rxpermissions"]
    compile files('src/main/jniLibs/Baidu_Mtj_3.7.4.5.jar')
    compile files('src/main/jniLibs/BDAutoUpdateSDK_20150605_V1.2.0.jar')
    compile files('src/main/jniLibs/need_lib.jar')
    compile files('src/main/jniLibs/patchupdate.jar')
    compile 'com.jakewharton:disklrucache:2.0.2'
    compile 'com.trello:rxlifecycle:0.7.0'
    compile 'com.trello:rxlifecycle-components:0.7.0'
}
