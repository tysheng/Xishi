apply plugin: 'com.android.application'

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.2"
    dataBinding {
        enabled = true
    }
    defaultConfig {
        applicationId "me.tysheng.xishi"
        minSdkVersion 14
        targetSdkVersion 25
        versionCode 16
        versionName "2.4"
        resConfigs "zh"
    }
    buildTypes {
        release {
            shrinkResources true
            zipAlignEnabled true
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    testCompile 'junit:junit:4.12'
    compile rootProject.ext.dependencies["appcompat-v7"]
    compile rootProject.ext.dependencies["design"]
    compile rootProject.ext.dependencies["cardview-v7"]
    compile rootProject.ext.dependencies["rxandroid"]
    compile rootProject.ext.dependencies["rxjava"]
    compile rootProject.ext.dependencies["retrofit"]
    compile rootProject.ext.dependencies["converter-fastjson-android"]
    compile rootProject.ext.dependencies["adapter-rxjava"]
    compile 'com.squareup.picasso:picasso:2.4.0'
    compile 'com.github.CymChad:BaseRecyclerViewAdapterHelper:v2.1.2'
    compile 'com.github.chrisbanes:PhotoView:1.2.7'
    compile 'com.tbruyelle.rxpermissions:rxpermissions:0.7.0@aar'
    compile files('src/main/jniLibs/Baidu_Mtj_3.7.6.1.jar')
    compile 'com.jakewharton:disklrucache:2.0.2'
    compile 'com.trello:rxlifecycle:0.7.0'
    compile 'com.trello:rxlifecycle-components:0.7.0'
    compile 'com.google.dagger:dagger:2.10'
    annotationProcessor 'com.google.dagger:dagger-compiler:2.10'
}
