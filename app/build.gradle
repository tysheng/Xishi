apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.3"

    defaultConfig {
        applicationId "me.tysheng.xishi"
        minSdkVersion 16
        targetSdkVersion 23
        versionCode 3
        versionName "1.2"
        resConfigs "zh"
    }
    buildTypes {
        release {
            shrinkResources true
            zipAlignEnabled true
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
    compile rootProject.ext.dependencies["appcompat-v7"]
    compile rootProject.ext.dependencies["design"]
    compile rootProject.ext.dependencies["cardview-v7"]
    compile rootProject.ext.dependencies["rxandroid"]
    compile rootProject.ext.dependencies["rxjava"]
    compile rootProject.ext.dependencies["retrofit"]
    compile rootProject.ext.dependencies["converter-fastjson-android"]
    compile rootProject.ext.dependencies["adapter-rxjava"]
    compile rootProject.ext.dependencies["picasso"]
    compile 'com.github.CymChad:BaseRecyclerViewAdapterHelper:v2.0.5'
    compile rootProject.ext.dependencies["photoview"]
    compile rootProject.ext.dependencies["fastjson"]
    compile rootProject.ext.dependencies["rxpermissions"]
}
